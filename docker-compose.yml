version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: smm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smm_league
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d smm_league"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: smm_backend
    env_file:
      - .env
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://user:password@postgres:5432/smm_league
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    command: ["npm", "run", "start", "--workspace=@smm-league/backend"]

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: smm_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    command: ["npm", "run", "start", "--workspace=@smm-league/frontend"]

volumes:
  postgres_data:
